# Set 'Upstream DNS servers' as 'udp://smartdns'
# DNS blocklists:
#   - https://anti-ad.net/easylist.txt
#   - https://raw.hellogithub.com/hosts
version: "3"
services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    volumes:
      - /volume1/docker/adguardhome/adguardhome/work:/opt/adguardhome/work
      - /volume1/docker/adguardhome/adguardhome/conf:/opt/adguardhome/conf
    network_mode: host
    links:
      - smartdns
    restart: unless-stopped
  smartdns:
    image: ghostry/smartdns
    container_name: adguardhome_smartdns
    volumes:
      - /volume1/docker/adguardhome/smartdns:/smartdns
    network_mode: bridge
    restart: unless-stopped
